
services:
  neo4j:
    image: neo4j:2025
    container_name: kipdev-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - NEO4J_dbms_security_auth__minimum__password__length=8
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  kip-nexus:
    build:
      context: ./
      dockerfile: Dockerfile.nexus
    container_name: kipdev-nexus
    environment:
      - PORT=8081
      - KIP_TOKEN=${KIP_TOKEN}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "${NEXUS_PORT:-8081}:8081"

volumes:
  neo4j_data:
  neo4j_logs:
